# Theme configuration
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: 切换至深色模式
      primary: cyan
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 切换至浅色模式
      primary: teal
      accent: blue
  language: zh
  icon:
    logo: material/book-education
    repo: fontawesome/brands/github-alt
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    # - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

