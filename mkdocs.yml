# Extensions
plugins:
  # - social:
  #     enabled: !ENV [CI, false]
  #     cards: !ENV [CI, false]
  #     cards_dir: assets/social
  #     cards_layout_options:
  #       font_family: Noto Sans SC
  #     cards_layout_dir: layouts
  #     debug: false
  #     cache: true
  #     cache_dir: .cache/plugins/social
  - search:
      separator: '[\s\u200b\-]'
      lang: zh
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true 
